<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required minlength="2" maxlength="100" type="text" id="name" placeholder="Full Name" name="name">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" id="phone" placeholder="555-555-5555" name="phone">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input required type="email" id="Email" placeholder="Email@address.com" name="email">
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="Website">Website</label>
                <input required type="url" id="Website" placeholder="http://www.google.com/" name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" type="password" id="password1" placeholder="Create Password (min. 8 characters)" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" type="password" id="password2" placeholder="Confirm Password" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
<!-- Script -->
    <script src="script.js"></script>
</body>
</html>
